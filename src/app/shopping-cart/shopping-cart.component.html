<div class="container mt-4">
    <h2 class="mb-4">Shopping Cart</h2>
    <div class="card mb-3" *ngFor="let trip of selectedTripsKeys">
        <div class="card-body d-flex justify-content-between align-items-center">
            <input type="checkbox" class="me-3" [(ngModel)]="trip.checked" (change)="getTotal()">
            <p class="flex-grow-1 mb-0">{{ trip.name }}: {{ trip.price }}{{ this.priceSign }}. Count: {{
                selectedTrips.get(trip) }}</p>
            <button (click)="returnSelectedTrip(trip)" class="btn btn-danger btn-sm me-2">-</button>
            <button (click)="reserveAdditionalSeatForTrip(trip)" class="btn btn-success btn-sm">+</button>
        </div>
    </div>
    <h5 class="mb-3">Total: {{ totalOrderValue }}</h5>
    <button (click)="buySelectedTrips()" class="btn btn-primary">Buy checked trips</button>
</div>
